<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2 - Library Book Tracker</title>
</head>
<body>

<h2>Library Book Tracker (XML)</h2>

<button onclick="loadBooks()">Load Books</button>

<h3>Add New Book</h3>
<input type="text" id="bookId" placeholder="Book ID">
<input type="text" id="title" placeholder="Title">
<input type="text" id="author" placeholder="Author">
<button onclick="addBook()">Add Book</button>

<h3>Update Availability</h3>
<input type="text" id="updateId" placeholder="Book ID">
<select id="status">
    <option value="Available">Available</option>
    <option value="Issued">Issued</option>
</select>
<button onclick="updateBook()">Update</button>

<h3>Delete Book</h3>
<input type="text" id="deleteId" placeholder="Book ID">
<button onclick="deleteBook()">Delete</button>

<h3>Book List</h3>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="bookTable"></tbody>
</table>

<script src="script.js"></script>

</body>
</html>
